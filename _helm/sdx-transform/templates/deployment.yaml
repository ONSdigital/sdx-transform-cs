apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdx-transform
  labels:
    app: sdx-transform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdx-transform
  template:
    metadata:
      labels:
        app: sdx-transform
    spec:
      containers:
      - image: eu.gcr.io/{{ .Values.registry_location }}/sdx-transform:{{ .Chart.AppVersion }}
        imagePullPolicy: Always
        name: sdx-transform
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 5000
          initialDelaySeconds: 30
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 3
      serviceAccountName: sdx-workload-identity

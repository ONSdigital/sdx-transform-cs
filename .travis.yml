language: python
python:
  - "3.6"
  - "3.5"
  - "3.4"
sudo: required
before_install:
  - sudo apt-get update
  - sudo apt-get install -y poppler-utils
install:
  - make clean
  - make build
  - pip install codecov
script:
  - make test
  - coverage run -m unittest tests/*.py
after_success:
  - codecov
